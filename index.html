<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="points"><a href="points.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="Begin" class ="hide">
      <div id="start-screen" class="start">
        
        <h1>Coding Quiz </h1>
        <p> Test your Knowledge! Hit the start button to begin the timed quiz, hit the highscores button to view past scores. But be careful, if you answer a question incorrect than time will be subtracted from the clock!
          
        </p>
        <button id="start">Start</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <button id="first"></button>
        <button id="second"></button>
        <button id="third"></button>
        <button id="fourth"></button>
      </div>

      <div id='choices'>
        <button id="nextbtn" class='nextb'  class='hide'>Next Question</button>
        <button id="submitbtn" class='submitb  hide'>Submit</button>
    </div>

      <div id="end" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
